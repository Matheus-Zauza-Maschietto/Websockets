<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WebSocket Echo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        /* Centralize the entire chat app */
        .chat-app {
            max-width: 600px;
            margin: 40px auto;
            background-color: #e0f7fa;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            color: #333;
            text-align: center;
        }
        h2 {
            color: #0277bd;
            margin-bottom: 20px;
        }
        /* Hide the original textarea */
        #chat {
            display: none;
        }
        /* New chat container for balloon messages */
        #chatContainer {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #0277bd;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 15px;
        }
        /* Balloon message styling */
        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            position: relative;
            clear: both;
            word-wrap: break-word;
        }
        /* Incoming messages (from server) */
        .incoming {
            background-color: #ffffff;
            border: 1px solid #0277bd;
            float: left;
            border-bottom-left-radius: 0;
        }
        /* Outgoing messages (sent by user) */
        .outgoing {
            background-color: #0277bd;
            color: #fff;
            float: right;
            border-bottom-right-radius: 0;
        }
        /* Input and button styles */
        .input-section {
            margin-top: 10px;
        }
        #message {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #0277bd;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #01579b;
        }
    </style>
</head>

<body>
    <div class="chat-app">
        <h2>WebSocket Chat</h2>
        
        <div id="chatContainer"></div>
        
        <textarea id="chat" cols="60" rows="20" readonly></textarea><br>
        
        <div class="input-section">
            <input type="text" id="message" placeholder="Type your message..." onkeypress="sendWriting()" />
            <button onclick="sendMessage()">Send</button>
            <button onclick="closeMessage()">Close</button>
        </div>
    </div>
    
    <script>
        const socket = new signalR.HubConnectionBuilder()
            .withUrl("http://localhost:3000/chathub")
            .build();
            
        socket.start().catch(err => console.error(err.toString()));

        function addMessage(text, type) {
            const bubble = document.createElement("div");
            bubble.className = "bubble " + (type || "incoming");
            bubble.innerText = text;
            document.getElementById("chatContainer").appendChild(bubble);
            
            document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;
        }
        
        socket.on("message", function (data) {
            addMessage(data, "incoming");
        });

        socket.on("writing", function (data) {
            createUserWritingAlert(data);
        });

        function createUserWritingAlert(data) {
            const writingAlert = document.createElement("div");
            writingAlert.innerText = data;
            writingAlert.style.color = "blue";
            writingAlert.style.fontStyle = "italic";
            writingAlert.style.fontSize = "12px";
            writingAlert.style.marginTop = "5px";
            writingAlert.style.marginBottom = "5px";
            writingAlert.id = "writingAlert";
            document.querySelector(".chat-app").appendChild(writingAlert);
            setTimeout(() => {
                document.querySelector(".chat-app").removeChild(writingAlert);
            }, 3000);
        }

        function sendMessage() {
            const msgInput = document.getElementById("message");
            const msg = msgInput.value;
            if (!msg) return;
            socket.invoke("message", '', msg).catch(function (err) {
                return console.error(err.toString());
            });
            addMessage(msg, "outgoing");
            msgInput.value = '';
        }

        function sendWriting() {
            const msg = document.getElementById("message").value;
            socket.invoke("writing", '', msg).catch(function (err) {
                return console.error(err.toString());
            });
        }

        function closeMessage() {
            document.getElementById("chatContainer").innerHTML = "";
        }
    </script>
</body>

</html>
